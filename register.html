<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Register a Pet</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="logo">Pet Salon üêæ</h1>
      <nav class="menu">
        <a href="index.html" class="btn btn-nav">Home</a>
        <a href="register.html" class="btn btn-nav">Register a Pet</a>
        <a href="pets.html" class="btn btn-nav">Pet List</a>
      </nav>
    </header>
    <main class="container main-container">
      <div class="card form-card">
        <fieldset>
          <h2>Register a New Pet</h2>
          <div class="form-container">
            <div class="form-message">
              <p id="confirmation"></p>
            </div>
            <div class="mb-3">
              <label for="txtName" class="form-label">Name</label>
              <input type="text" class="form-control" id="txtName" />
            </div>
            <div class="mb-3">
              <label for="txtName" class="form-label">Animal</label>
              <select class="form-control" id="txtAnimal">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Rabbit">Rabbit</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="txtAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="txtAge" min="0" />
            </div>
            <div class="mb-3">
              <label for="txtGender" class="form-label">Gender</label>
              <select class="form-control" id="txtGender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="txtBreed" class="form-label">Breed</label>
              <input type="text" class="form-control" id="txtBreed" />
            </div>
            <div class="mb-3">
              <label for="txtService" class="form-label">Service</label>
              <select class="form-control" id="txtService">
                <option value="Grooming">Grooming</option>
                <option value="Monthly Checkup">Monthly Checkup</option>
                <option value="Training Session">Training Session</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="txtService" class="form-label">Payment Method</label>
              <select class="form-control" id="txtPay">
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
              </select>
            </div>
          </div>
          <div class="btn-container">
            <button class="btn btn-primary" onclick="register()">
              Register Pet
            </button>
          </div>
        </fieldset>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Pet Salon. All rights reserved.</p>
        <nav class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </footer>
    <script src="scripts/register.js"></script>
  </body>
</html>

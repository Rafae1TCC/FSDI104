<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Pet Salon</h1>
      <div>
        <nav class="menu">
          <a href="index.html" class="btn">Home</a>
          <a href="register.html" class="btn">Register a pet</a>
        </nav>
      </div>
    </header>
    <main class="container card">
      <fieldset>
        <h2>Register a new pet</h2>
        <div class="form-container">
          <div>
            <p id="confirmation"></p>
          </div>
          <div class="mb-3">
            <label for="">Name</label>
            <input type="text" class="form-control" id="txtName" />
          </div>
          <div class="mb-3">
            <label for="">Age</label>
            <input min="0" type="number" class="form-control" id="txtAge" />
          </div>
          <div class="mb-3">
            <label for="">Gender</label>
            <select class="form-control" id="txtGender">
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="">Breed</label>
            <input type="text" class="form-control" id="txtBreed" />
          </div>
          <div class="mb-3">
            <label for="">Service</label>
            <select class="form-control" id="txtService">
              <option value="Grooming">Grooming</option>
              <option value="Monthly Checkup">Monthly Checkup</option>
              <option value="Training Session">Training Session</option>
            </select>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn btn-primary" onclick="register()">
            Register pet
          </button>
        </div>
      </fieldset>
    </main>
    <script src="scripts/register.js"></script>
    <script src="scripts/clean.js"></script>
  </body>
</html>

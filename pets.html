<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Registered Pets</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="logo">Pet Salon üêæ</h1>
      <nav class="menu">
        <a href="index.html" class="btn btn-nav">Home</a>
        <a href="register.html" class="btn btn-nav">Register a Pet</a>
        <a href="pets.html" class="btn btn-nav">Pet List</a>
      </nav>
    </header>
    <main class="container main-container">
      <div class="card pet-card">
        <div class="pet-title">
          <h2>Registered Pets</h2>
          <div class="pet-stats">
            <h3 id="petCount">Total Pets: 0</h3>
            <p id="petAverageAge">Average Age: N/A</p>
          </div>
        </div>
        <table id="petList" class="table table-hover">
          <thead>
            <tr>
              <th scope="col" id="thName">Name</th>
              <th scope="col" id="thAnimal">Animal</th>
              <th scope="col" id="thAge">Age</th>
              <th scope="col" id="thGender">Gender</th>
              <th scope="col" id="thBreed">Breed</th>
              <th scope="col" id="thService">Service</th>
              <th scope="col" id="thPay">Pay</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="petTable"></tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Pet Salon. All rights reserved.</p>
        <nav class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </footer>
    <script src="scripts/pets.js"></script>
  </body>
</html>
